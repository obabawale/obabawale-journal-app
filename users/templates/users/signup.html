{% extends 'users/base.html' %}

{% block head %}
    Signup
{% endblock %}

{% block body %}
    <div class="main_page">
        <h1 class="container" style="text-align: center">Signup</h1>
        {% if error %}
            <div>
                {{ error }}
            </div>
        {% endif %}
        <form action="{% url 'users:signup_custom' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>First Name</label>
                <input name="first_name" type="text" placeholder="e.g. John" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input name="last_name" type="text" placeholder="e.g. Name" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input name="email" type="email" placeholder="johndoe@gmail.com" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input name="username" type="text" placeholder="username" class="form-control" required/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" placeholder="password" class="form-control" required/>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input name="confirm_password" type="password" placeholder="confirm password" class="form-control" required/>
            </div>
            
            <div class="footer">
                <input type="submit" value="Submit" class="btn btn-info"/>
                <a href="{% url 'users:login_custom' %}" class="btn btn-success">Login</a>
            </div>
        </form>
    </div>
{% endblock %}
