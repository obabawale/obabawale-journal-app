{% extends "users/base.html" %}

{% block head %} 
    Login
{% endblock %}

{% block body %}
    <div class="main_page">
        <div class="container">
            <div class="row">
                <h4>Login</h4>
            </div>
        </div>
        {% if error %}
            <div>
                {{ error }}
            </div>
        {% endif %}
        <form action="{% url 'users:login_custom' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input name="username" class="form-control" type="text" placeholder="username"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input name="password" type="password" class="form-control" placeholder="password"/>
            </div>
            <div class="col-md-6">
                <input type="submit" value="Login" class="btn btn-primary"/>
                <a href="{% url 'users:signup_custom' %}" class="btn btn-info">Signup</a>
            </div>
        </form>
    </div>
{% endblock %}
